<div id="baScreen">
    <p>this is brightauthor.html</p>

    <p>Presentation name: {{signName}}</p>
    <p>Zone name: {{zoneName}}</p>
    <p>Zone id: {{zoneId}}</p>
    <p>Zone type: {{zoneType}}</p>

    <p>Media Library:</p>

    <table>
        <tr ng-repeat="thumb in thumbs">
            <td style="width: 110px; height:110px;">
                <img ng-src="{{thumb.image0.thumbUrl}}" height="100" width="100" draggable="true" ondragstart="dragstart_handler(event);">
            </td>
            <td style="width: 110px; height:110px;">
                <img ng-src="{{thumb.image1.thumbUrl}}" height="100" width="100" draggable="true" ondragstart="dragstart_handler(event);">
            </td>
        </tr>
    </table>

</div>
