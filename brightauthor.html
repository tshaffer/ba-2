<div class="container">
    <div class="fixed">
        <p>Media Library:</p>

        <table>
            <tr ng-repeat="thumb in mediaLibraryThumbs">
                <td style="width: 110px; height:110px;min-width: 110px;">
                    <img id="{{thumb.column0.id}}" data-path="{{thumb.column0.path}}" ng-src="{{thumb.column0.thumbUrl}}" height="100" width="100" draggable="true" ondragstart="mediaLibraryDragStartHandler(event);">
                </td>
                <td style="width: 110px; height:110px;">
                    <img id="{{thumb.column1.id}}" data-path="{{thumb.column1.path}}" ng-src="{{thumb.column1.thumbUrl}}" height="100" width="100" draggable="true" ondragstart="mediaLibraryDragStartHandler(event);">
                </td>
            </tr>
        </table>
    </div>

    <div class="flex-item">
        Zone 1: Video or Images: Playlist
        <table>
            <tr ondrop="playlistDropHandler(event);" ondragover="playlistDragOverHandler(event);">
                <td ng-repeat="thumb in playlistThumbs" style="width: 110px; height:110px;" >
                    <img ng-src="{{thumb.thumbUrl}}" height="100" width="100" draggable="true" ondragstart="playlistDragStartHandler(event);">
                </td>
            </tr>
        </table>
    </div>
</div>
